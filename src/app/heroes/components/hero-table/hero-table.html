<table mat-table [dataSource]="dataSource()" class="mat-elevation-z8">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Power Column -->
  <ng-container matColumnDef="power">
    <th mat-header-cell *matHeaderCellDef>Power</th>
    <td mat-cell *matCellDef="let element">
      {{ element.power || "No powers" }}
    </td>
  </ng-container>

  <!-- Universe Column -->
  <ng-container matColumnDef="universe">
    <th mat-header-cell *matHeaderCellDef>Universe</th>
    <td mat-cell *matCellDef="let element">{{ element.universe }}</td>
  </ng-container>

  <!-- Options Column -->
  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef>Options</th>
    <td mat-cell *matCellDef="let element">
      <div class="buttons-flex-container">
        <a [routerLink]="[element.id, 'edit']" matFab>
          <mat-icon>edit</mat-icon>
        </a>
        <button matFab>
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
